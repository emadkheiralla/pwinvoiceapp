<div style="margin-bottom:15px; width:100%;padding-top:15px;">

  <div class="panel panel-primary">
    <div class="panel-heading text-center">{{currDay}}</div>
    <div class="panel-body" style="border-bottom: 1px solid #457AB2; border-left: 1px solid #457AB2; border-right: 1px solid #457AB2; background-color: #E0EBF6">
      <ag-grid-angular
        #agGrid
        enableColResize
        style="width: 100%;height: 160px;"
        class="ag-theme-blue"
        [enableFilter]="true"
        [enableSorting]="true"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        (gridReady)="onGridReady($event)"
      >
      </ag-grid-angular>
    </div>
  </div>

</div>
