<div class="col-xs-12 col-sm-12 col-md-12" style="width:98%;padding-top: 20px;margin-left:15px;padding-right: 0;padding-left:0;">

  <div class="panel panel-primary">
    <div class="panel-heading text-center">{{currDay}}</div>
    <div class="panel-body" style="background-color: #E0EBF6">
      <ag-grid-angular
        #agGrid
        style="width: 100%;height: 160px;"
        class="ag-theme-blue"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [enableSorting]="true"
        [enableFilter]="true"
      >
      </ag-grid-angular>
    </div>
  </div>

</div>
