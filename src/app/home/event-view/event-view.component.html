<div style="margin-bottom:10px; width:100%;">

  <div class="panel panel-primary">
    <div class="panel-heading text-center">{{currDay}}</div>
    <div class="panel-body" style="height:120px; background-color: #E0EBF6; padding: 8px 15px;">
      <ag-grid-angular
        #agGrid
        enableColResize
        style="width: 100%;height: 103px;"
        class="ag-theme-blue"
        [enableFilter]="true"
        [enableSorting]="true"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        (gridReady)="onGridReady($event)"
      >
      </ag-grid-angular>
    </div>
  </div>

</div>
