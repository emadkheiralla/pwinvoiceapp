<div class="col-xs-12 col-sm-10 col-md-12"
     style="background-color:white; border: 1px solid #457AB2;padding: 8px">
  <div class="card">
    <div class="card-header text-center" style="background-color: #457AB2; color:white; padding:8px; border-radius: 0;">Line Item</div>
    <div class="card-body" style="height:100%; background-color: #E0EBF6; padding: 8px; border: 1px solid #457AB2; ">
      <ag-grid-angular
        #agGrid
        style="width: initial; height: 400px;"
        class="ag-theme-blue"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        (gridReady)="onGridReady($event)"
      ></ag-grid-angular>
    </div>
  </div>
</div>
