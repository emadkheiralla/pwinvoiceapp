<div class="col-xs-12 col-sm-10 col-md-12" style="background-color:white; border: 1px solid #457AB2; padding: 10px">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">Clock Start
    </div>
    <div class="panel-body" style="border-bottom: 0.2px solid #457AB2; border-left: 0.2px solid #457AB2; border-right: 0.2px solid #457AB2; background-color: #E0EBF6">
      <ag-grid-angular
        #agGrid
        class="ag-theme-blue"
        style="width: initial; height: 180px;"
        id="myGrid"
        enableColResize
        [enableFilter]="true"
        [enableSorting]="true"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [context]="context"
        [frameworkComponents]="frameworkComponents"
        (gridReady)="onGridReady($event)"
      ></ag-grid-angular>
    </div>
  </div>
</div>
